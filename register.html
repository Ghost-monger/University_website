<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <style>
        body{
            Padding: 20px;
            background-color: navajowhite;
        }
        h2{
            font-size: 40px;
            font-family: "Liberation Sans";
            text-decoration: underline;
            text-align: center;
            color: blue;
            text-decoration-style: solid;
        }
        label{
            font-family: "Noto Sans Tifinagh Tawellemmet";
            width: 100%;
            padding: 20px;
            margin: 20px 10px;
            font-size: 30px;
        }
        input{
            font-size: 25px;
            color: red;
            background-color: darkgray;
            padding:10px;
        }
        input:hover{
            background-color: navajowhite;

        }
        img{
            width: 1000px;
            margin: auto;
            display: block;
        }
        section{
            width: 20%;
            padding: 10%;
            height: 400px;
            background-color: maroon;
           text-align: center;
            border-radius: 40px;
            display: block;
            margin: auto;
        }
        section:hover{
            background-color: white;
        }
    </style>
</head>
<body>
<section>
<h2>Register Form</h2>
<form action="">
    <label>NAME:</label><br>
    <input type="text"><br><br>

    <label >EMAIL:</label><br>
    <input type="email"><br><br>

    <label >COURSE:</label><br>
    <select>
        <option>ICT</option>
        <option>Business</option>
        <option>Agriculture</option>
        <option>Theology</option>
    </select><br><br>
    <button>SUBMIT</button>
</form>
    </section>
<hr>
<img src="../cb's_%20website/assets/images/people-2557399_1920.jpg" alt="Students">
</body>
</html>
